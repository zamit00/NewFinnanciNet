.nav-menu a {
    text-decoration: none;

    position: relative;
    font-size: 16px;
}

.nav-menu a:hover {
    color: #667eea;
}

.nav-menu a:hover::after {
    width: 100%;
}

.nav-menu a::after {
    content: '';
    position: absolute;
    bottom: -5px;
    right: 0;
    width: 0;
    height: 2px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    transition: width 0.3s ease;
}

/* Navigation Dropdown */
.nav-dropdown {
    position: relative;
}

.nav-dropdown .dropdown-content {
    display: flex;
    flex-direction: column;
    position: absolute;
    top: calc(100% - 2px);
    right: 0;
    background: white;
    border: 1px solid #ddd;
    border-radius: 0 0 8px 8px;
    box-shadow: none;
    min-width: 220px;
    z-index: 1001;
    margin-top: 0;
    border-top: none;
    max-height: 0;
    opacity: 0;
    visibility: hidden;
    overflow: hidden;
    transition: max-height 0.3s ease, opacity 0.3s ease, visibility 0.3s ease;
}

.nav-dropdown .dropdown-content a {
    color: #333;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    transition: background-color 0.3s ease;
    font-size: 14px;
    border-bottom: 1px solid #eee;
}

.nav-dropdown .dropdown-content a:hover {
    background-color: #f5f5f5;
    color: #667eea;
}

.nav-dropdown .dropdown-content a:last-child {
    border-bottom: none;
}

.nav-dropdown .dropdown-content.show {
    max-height: 500px;
    opacity: 1;
    visibility: visible;
}

/* Desktop hover behavior */
@media (min-width: 769px) {
    .nav-dropdown:hover .dropdown-content:not(.show) {
        max-height: 500px;
        opacity: 1;
        visibility: visible;
    }
}

.hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 4px;
}

.hamburger span {
    width: 25px;
    height: 3px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    transition: 0.3s;
    border-radius: 3px;
}

.hamburger.active span:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
}

.hamburger.active span:nth-child(2) {
    opacity: 0;
}

.hamburger.active span:nth-child(3) {
    transform: rotate(-45deg) translate(7px, -6px);
}

    .header {
        padding: 1rem 0;

    }

        display: flex;

    }

function createChart(ctx, label, data) {
    const backgroundColors = [
        'rgba(255, 99, 132, 0.6)',
        'rgba(54, 162, 235, 0.6)',
        'rgba(255, 206, 86, 0.6)',
        'rgba(75, 192, 192, 0.6)',
        'rgba(153, 102, 255, 0.6)',
        'rgba(255, 159, 64, 0.6)',
        'rgba(199, 199, 199, 0.6)'
    ];
    const borderColors = backgroundColors.map(color => color.replace('0.6', '1'));
    return new Chart(ctx, {
        type: 'bar',
        data: {
            labels: data.labels,
            datasets: [{
                label: label,
                data: data.values,
                backgroundColor: backgroundColors.slice(0, data.values.length),
                borderColor: borderColors.slice(0, data.values.length),
                borderWidth: 1
            }]
        },
        options: {
    responsive: true,
    maintainAspectRatio: false,
    scales: {
        y: { beginAtZero: true }
    },

                dropdown.classList.add('show');
                link.innerHTML = 'כלי השוואה ▲';
            }
        }

        // Close calculator dropdown when clicking outside
        document.addEventListener('click', function(e) {
            const dropdown = document.getElementById('hashMenahalotCalculatorDropdown');
            const dropdownLink = document.querySelector('.nav-dropdown a');
            
            if (dropdown && dropdownLink && !dropdownLink.contains(e.target) && !dropdown.contains(e.target)) {
                dropdown.classList.remove('show');
                dropdownLink.innerHTML = 'מחשבונים ▼';
            }
        });

        // Ensure dropdown links work properly
        document.querySelectorAll('#hashMenahalotCalculatorDropdown a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.stopPropagation();
                
                setTimeout(() => {
                    const dropdown = document.getElementById('hashMenahalotCalculatorDropdown');
                    const dropdownLink = document.querySelector('.nav-dropdown a');
                    
                    if (dropdown) {
                        dropdown.classList.remove('show');
                    }
                    if (dropdownLink) {
                        dropdownLink.innerHTML = 'מחשבונים ▼';
                    }
                    
                    // Close mobile menu after navigation
                    if (window.innerWidth <= 768) {
                        const navMenu = document.getElementById('navMenu');
                        const hamburger = document.getElementById('hamburger');
                        if (navMenu) navMenu.classList.remove('active');
                        if (hamburger) hamburger.classList.remove('active');
                    }
                }, 100);
            });
        });
    </script>

        fetch('footer.html')
